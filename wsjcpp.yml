name: "wsjcpp-print-tree"
version: "v0.1.0"
description: "Helper class for print tree in console"
cmake_minimum_required: 3.0
cmake_cxx_standard: 11
issues: https://github.com/wsjcpp/wsjcpp-print-tree

authors:
  - name: "Evgenii Sopov"
    email: "mrseakg@gmail.com"

origins:
  - address: "https://sea-kg.com/wsjcpp-package-registry/"
    type: "package-registry"

keywords:
  - "c++"
  - "print-tree"

distribution:
  - source-file: "src/wsjcpp_print_tree.h"
    target-file: "wsjcpp_print_tree.h"
    type: "source-code"
  - source-file: "src/wsjcpp_print_tree.cpp"
    target-file: "wsjcpp_print_tree.cpp"
    type: "source-code"

dependencies:
  - name: "wsjcpp-core"
    version: "v0.1.1"
    url: "https://github.com/wsjcpp/wsjcpp-core:master"
    origin: "https://github.com/"
    installation-dir: "./src.wsjcpp/wsjcpp_core"
unit-tests:
  cases:
    - name: "TreeSimple"
      description: "Test simple tree"
